<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Last ToDo List</title>
  <link href="https://fonts.googlelapis.com/css? family=Work+Sans:300,400,700.900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="lastToDo.css"/>
</head>
<body>
  <h1 class="title">Stuff I need to do</h1>
  <div class="all-tasks">
    <h2 class="task-list-title">My Lists</h2>
    <ul class="task-list">
      <li class="active-list">Youtube</li>
      <li>Work</li>
      <li>Grocery</li>
    </ul>
    <form action="">
      <input
        type="text"
        class="new list"
        placeholder="new list name"
        area-label="new list name"
        />
        <button class="btn list"
        aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title">YouTube</h2>
      <p class="task-count">3 tasks remaining</p>
    </div>
    <div class="todo-body">
      <div class="tasks"></div>
        <div class="task">
          <input type="checkbox" id="task-1"/>
          <label for ="task-1">
          <span class="custom-checkbox"></span>
          record todo list video
          </label>
        </div>
      <div class="new-task-creator"></div>

      <div class="delete-stuff"></div>
    </div>
  </div>
</body>
</html>
